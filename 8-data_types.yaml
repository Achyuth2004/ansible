- name: data types
  hosts: web
  become: yes
  vars:
    course: "DevOps with AWS"  # String (note the capitalization)
    Tools:  # List (also note the capitalization)
      - Linux
      - Shell-script
      - Ansible
    Experience:  # Dictionary (or map)
      Devops: 2  # Numeric value
      AWS: 1
      Docker: "fresher"  # String value (in quotes)
    Real-time project: true  # Boolean (no need for quotes)
  tasks:
    - name: Print variables
      ansible.builtin.debug:
        msg: "Course: {{ course }}, Tools covered: {{ Tools }}, Experience is: {{ Experience }}, is real project: {{ Real-time project }}"
